{% extends "article/main.html"%}

{% block article %}
    {% if search_res %}
  <br>
    {% for article in search_res%}
      <ol>
        <li value="{{forloop.counter}}">
          <a href="{% url 'articles:article'%}">
          <p>{{article.article_title}}</p>
        </a>
        {{ article.article_text|truncatewords:10 }}
        </li>
      </ol>
      {% endfor %}
    {% else %}
      {{empty_res}}
    {% endif %}
{% endblock%}
